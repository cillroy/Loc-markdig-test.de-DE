sections:
- items:
  - type: markdown
    text: "Machen Sie sich schnell mit Microsoft Intune vertraut. Verwenden Sie den cloudbasierten Enterprise Mobility-Verwaltungsdienst (Enterprise Mobility Management, EMM), der die Produktivität Ihrer Mitarbeiter unterstützt und gleichzeitig Ihre Unternehmensdaten schützt. Intune lässt sich in Azure Active Directory integrieren und bietet Identitäts- und Zugriffsteuerungsfunktionen sowie Azure Information Protection für den Datenschutz."
